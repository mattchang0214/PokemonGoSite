<html lang="en"><head>

<body>

<div class="container transparent center-page">
    <h1>Sign In</h1>
    <br>
    <form>
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-3 col-form-label">
                Username </label>
            <div class="col-sm-7">
                <input class="form-control" id="usernameFld">
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordFld" class="col-sm-3 col-form-label">
                Password </label>
            <div class="col-sm-7">
                <input type="password" class="form-control wbdv-field wbdv-password" id="passwordFld">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>

            <div class="col-sm-3 offset-sm-1">
                <input id="signInBtn" class="btn btn-success btn-block" type="button" value="Sign in" onclick="window.location.href='index.html'">

<!--                    <div class="col-6">-->
<!--                        <a href="#">Forgot Password?</a>-->
<!--                    </div>-->

<!--                </div>-->
            </div>
        </div>
    </form>
</div>


</body></html>
